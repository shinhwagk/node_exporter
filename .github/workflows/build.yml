name: Build node_exporter
on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: x64
      - name: Install requirementes
        run: python -m pip install -r requirements.txt
      - run: python setup.py install
      - name: Unit test
        run: python -m unittest discover tests "test_*.py"
      - run: pip install wheel
      - run: python setup.py bdist_wheel
      - run: python setup.py sdist --formats=gztar
      - name: Publish package
        if: github.event_name == 'push'
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: ${{ secrets.pypi_username }}
          password: ${{ secrets.pypi_password }}
      - uses: olegtarasov/get-tag@v1
        id: tagName
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ""
          draft: false
          prerelease: true
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/node_exporter-${{ steps.tagName.outputs.tag }}.tar.gz
          asset_name: node_exporter-${{ steps.tagName.outputs.tag }}.tar.gz
          asset_content_type: application/octet-stream
